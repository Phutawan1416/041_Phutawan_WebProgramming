<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      *{
        
      }
      /* pt-1,pb,ps,pe */
      body {
    font-family: Arial, sans-serif;
    margin: 15%
}



h1 {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

.error-message {
    color: red;
    display: none;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    border: 1px solid #ccc;
    cursor: pointer;
}

button:hover {
    background-color: #ccc;
}

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row paddingtop">
        <div class="col-lg-6">
          <img src="Login.jpg" class="img-fluid" alt="loginPicture" />
        </div>
        <div class="col-lg-6">
          <h1>Login</h1>
          <form action="/login" method="post" action="https://getbootstrap.com/docs/5.3/content/images/">
              <label for="username">ชื่อผู้ใช้:</label>
              <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้">
              <span class="error-message" id="username-error">ชื่อผู้ใช้ต้องมีอย่างน้อย 8 ตัวอักษร!</span>
              <label for="password">รหัสผ่าน:</label>
              <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
              <span class="error-message" id="password-error">รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร!</span>
              <button type="submit">เข้าสู่ระบบ</button>
              <button type="reset">รีเซ็ต</button>
          </form>
            </div>
            
        </div>
      </div>
    </div>

    <script>
      const usernameInput = document.getElementById('username');
      const usernameError = document.getElementById('username-error');
      const passwordInput = document.getElementById('password');
      const passwordError = document.getElementById('password-error');

      const validateUsername = () => {
          if (usernameInput.value.length < 8) {
              usernameError.style.display = 'block';
              return false;
          } else {
              usernameError.style.display = 'none';
              return true;
          }
      };

      const validatePassword = () => {
          if (passwordInput.value.length < 8) {
              passwordError.style.display = 'block';
              return false;
          } else {
              passwordError.style.display = 'none';
              return true;
          }
      };

      const loginForm = document.querySelector('form');

      loginForm.addEventListener('submit', (event) => {
          event.preventDefault();

          const isUsernameValid = validateUsername();
          const isPasswordValid = validatePassword();

          if (isUsernameValid && isPasswordValid) {
          
              alert('Login สำเร็จ!');
          }
      });
  </script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>







  </body>
</html>
