<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="event.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
        <div class="container">
        <div class="row">
          <div class="col-lg-6 ">
            <img src="Login.jpg" class="img-fluid" alt="...">  
              </div>
          <div class="col-lg-6">
                <h1>Login</h1>
                <form action="/login" method="post" action="">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้">
                    <span class="error-message" id="username-error">ชื่อผู้ใช้ต้องมีอย่างน้อย 8 ตัวอักษร!</span>
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
                    <span class="error-message" id="password-error">รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร!</span>
                    <button type="submit">เข้าสู่ระบบ</button>
                    <button type="reset">รีเซ็ต</button>
                </form>
                  </div>
        </div>
    </div>










    
    
   






    <script>
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('username-error');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');

        const validateUsername = () => {
            if (usernameInput.value.length < 8) {
                usernameError.style.display = 'block';
                return false;
            } else {
                usernameError.style.display = 'none';
                return true;
            }
        };

        const validatePassword = () => {
            if (passwordInput.value.length < 8) {
                passwordError.style.display = 'block';
                return false;
            } else {
                passwordError.style.display = 'none';
                return true;
            }
        };

        const loginForm = document.querySelector('form');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const isUsernameValid = validateUsername();
            const isPasswordValid = validatePassword();

            if (isUsernameValid && isPasswordValid) {
            
                alert('Login สำเร็จ!');
            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
